# ==================================
# Configuração do Banco de Dados MySQL
# ==================================

# URL de conexão: aponta para o banco que você acabou de criar
spring.datasource.url=jdbc:mysql://localhost:3306/calculadora_backend?serverTimezone=UTC

# Suas credenciais do MySQL
spring.datasource.username=root
spring.datasource.password=seguRa1$

# Driver de conexão
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==================================
# Configuração do JPA/Hibernate
# ==================================

# O Hibernate (que o Spring usa) garante que a tabela 'opcoes' exista ou a cria
spring.jpa.hibernate.ddl-auto=create 

# Mostra as queries SQL no console (muito útil para ver se a conexão funcionou)
spring.jpa.show-sql=true

# Dialeto do Hibernate para MySQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect